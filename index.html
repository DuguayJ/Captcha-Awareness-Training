<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f2f5;
  display: flex;

  align-items: center;
  height: 100vh;
  margin: 0;
}

.browser-bar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #e8eaed;
  padding: 8px;
  font-size: 13px;
  color: #333;
  text-align: center;
}

.card {
  background: white;

  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: center;
}

.captcha-box {
  border: 2px solid #ddd;
  padding: 20px;
  border-radius: 6px;
  margin-top: 20px;
}

button {
  background: #4285f4;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #357ae8;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid #4285f4;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

.fade {
  animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.warning {
  color: #c62828;
  font-weight: bold;
}
</style>
</head>
